<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador Interactivo</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link disabled" aria-current="page" href="#"
                  >Página 1</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Página 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Página 3</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="d-flex flex-column align-items-center gap-4 p-4">
        <h1>Entrega del ejercicio "Incorporar Arrays"</h1>
        <p>
          En este simulador deberás elegir contra que monstruo enfrentarte de
          los 5 disponibles hasta el momento. <br />
        </p>
        <ul>
          <li>0 - Ogro</li>
          <li>1 - Duende</li>
          <li>2 - Dragón</li>
          <li>3 - Centauro</li>
          <li>4 - Mantícora</li>
        </ul>
      </section>
    </main>
  </body>
  <script src="/main.js"></script>
</html>
